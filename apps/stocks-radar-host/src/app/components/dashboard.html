
<div
  class="p-8 w-full min-h-screen"
>
  <div class="absolute inset-0 z-[-1] opacity-100 dark:opacity-0 bg-cover bg-center transition-opacity duration-1000 bg-[url('/assets/frank-mckenna-OD9EOzfSOh0-unsplash.jpg')]"></div>
  <div class="absolute inset-0 z-[-1] opacity-0 dark:opacity-100 bg-cover bg-center transition-opacity duration-1000 bg-[url('/assets/jason-mavrommatis-GPPAjJicemU-unsplash.jpg')]"></div>
  <header class="mb-8">
    <div class="flex justify-between items-center text-stone-800 dark:text-stone-200 mb-2 transition-colors duration-1000">
      <div>
        <h1 class="text-3xl font-bold">
          Stocks Dashboard
        </h1>
        <p class="text-small font-semibold">
          Real-time stock market data
        </p>
      </div>
      <div class="flex items-center">
        <span class="mr-3 text-sm font-semibold">
          Light
        </span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [checked]="isDarkMode()"
            (change)="toggleDarkMode()"
            [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
          />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full dark:bg-gray-700 peer-checked:after:translate-x-full after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
          ></div>
        </label>
        <span class="ml-3 text-sm font-semibold">
          Dark
        </span>
      </div>
    </div>
  </header>

  <div class="w-full flex justify-center">
    <lib-table
      [data]="(stocks$ | async) || []"
      [isLoading]="(loading$ | async) === true"
      [error]="error$ | async"
    >
    </lib-table>
  </div>
</div>
